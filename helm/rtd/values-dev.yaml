microservice-chart:
  image:
    repository: cstardcommonacr.azurecr.io/rtdmsfileregister
    tag: latest
    pullPolicy: Always

  ingress:
    host: "dev01.rtd.internal.dev.cstar.pagopa.it"

  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "4Gi"
      cpu: "500m"

  deployment:
    forceRedeploy: true

  topologySpreadConstraints:
    create: true
    useDefaultConfiguration: true

  autoscaling:
    enable: true
    minReplica: 0
    maxReplica: 1
    pollingInterval: 30 # seconds
    cooldownPeriod: 10 # seconds
    triggers:
      - type: cron
        metadata:
          # Required
          timezone: Europe/Rome  # The acceptable values would be a value from the IANA Time Zone Database.
          start: 0 7 * * *
          end: 0 21 * * *
          desiredReplicas: "1"
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  keyvault:
    name: "cstar-d-rtd-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
