logging:
    level:
        root: INFO

spring:
    config:
        activate:
            on-profile: default
    data:
        mongodb:
            uri: ${MONGODB_CONNECTION_URI:mongodb://cstar-d-cosmos-mongo-db-account:${MONGODB_KEY}@cstar-d-cosmos-mongo-db-account.mongo.cosmos.azure.com:10255/?ssl=true&replicaSet=globaldb&retrywrites=false&maxIdleTimeMS=120000&appName=@cstar-d-cosmos-mongo-db-account@}
            database: ${MONGODB_NAME:fileregister}
    cloud:
        stream:
            bindings:
                blobStorageConsumer-in-0: # name must match [handler name]-in-0
                    destination: rtd-platform-events
                    group: rtd-file-register-consumer-group
                    content-type: application/json
                    binder: blob-storage
            binders:
                blob-storage:
                    type: kafka
                    environment:
                        spring:
                            cloud:
                                stream:
                                    kafka:
                                        binder:
                                            auto-create-topics: false
                                            brokers: ${KAFKA_BROKER}
                                            configuration:
                                                sasl:
                                                    jaas:
                                                        config: ${KAFKA_SASL_JAAS_CONFIG_CONSUMER_BLOB_STORAGE_EVENTS}
                                                    mechanism: PLAIN
                                                security:
                                                    protocol: SASL_SSL
                                            consumerProperties:
                                                key:
                                                    deserializer: org.apache.kafka.common.serialization.StringDeserializer
                                                value:
                                                    deserializer: org.apache.kafka.common.serialization.StringDeserializer